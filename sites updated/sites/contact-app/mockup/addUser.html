  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add User</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body>
    <h1>Add User</h1>
    <button class="btn btn-danger" onclick="window.location.href = 'list.html';">List Of Users</button>
    <br />
    <br />
    First Name <br />
    <input type="text" name="firstname" placeholder="John" />
    <br />
    Last Name <br />
    <input type="text" name="lastname" placeholder="Smith" />
    <br />Phone <br />
    <input type="text" name="Phone" placeholder="508-123-4567" />
    <br />Email <br />
    <input type="text" name="Email" placeholder="testemail@example.com" />
    <br />Address <br />
    <input type="text" name="Address" placeholder="123 Acorn St" />
    <br />
    <br />
    <button class="btn btn-primary"onclick="window.location.href = 'list.html';">Submit</button>
    <button class="btn btn-primary"onclick="window.location.href = 'list.html';">Cancel</button>
  </body>
</html>
